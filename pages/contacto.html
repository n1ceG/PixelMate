        <section id="main" class="contacto-main">
            <form class="contacto-form">
                Ingrese su nombre<input type="text" placeholder="John" class="contacto-form-input">
                Ingrese su apellido<input type="text" placeholder="Doe" class="contacto-form-input"> 
                Ingrese su fecha de nacimiento<input type="date" class="contacto-form-input"> 
                Ingrese su correo electrónico<input type="email" placeholder="ejemplo@correo.com" class="contacto-form-input">
                Ingrese su número de teléfono<input type="number" placeholder="1560551993" class="contacto-form-input">
                <input type="submit" value="Enviar solicitud">
            </form>
        </section>
